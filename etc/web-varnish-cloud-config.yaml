write_files:
  - path: /etc/systemd/system/varnish.service.d/customexec.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      [Service]
      ExecStart=
      ExecStart=/usr/sbin/varnishd -j unix,user=vcache -F -a :80 -a '127.0.0.1:6086,PROXY' -T localhost:6082 -f /etc/varnish/default.vcl -S /etc/varnish/secret -s malloc,768m
  - path: /etc/varnish/letsencrypt.vcl
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      vcl 4.0;
      backend certbot {
         .host = "127.0.0.1";
         .port = "8080";
      }
      sub vcl_recv {
          if (req.url ~ "^/\.well-known/acme-challenge/") {
              set req.backend_hint = certbot;
              return(pipe);
          }
      }
      sub vcl_pipe {
          if (req.backend_hint == certbot) {
              set req.http.Connection = "close";
              return(pipe);
          }
      }
  - path: /usr/local/bin/hitch-deploy-hook
    permissions: '0755'
    content: |
      #!/bin/bash
      # Full path to pre-generated Diffie Hellman Parameters file
      dhparams=/etc/hitch/dhparams.pem
      if [[ "${RENEWED_LINEAGE}" == "" ]]; then
          echo "Error: missing RENEWED_LINEAGE env variable." >&2
          exit 1
      fi
      umask 077
      cat ${RENEWED_LINEAGE}/privkey.pem \
       ${RENEWED_LINEAGE}/fullchain.pem \
       ${dhparams} > ${RENEWED_LINEAGE}/hitch-bundle.pem
  - path: /etc/systemd/system/hitch.service.d/limits.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      [Service]
      LimitNOFILE=32768
  - path: /etc/hitch/hitch.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      frontend = "[*]:443"
      ciphers  = "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"
      # Send traffic to the Varnish backend using the PROXY protocol
      backend        = "[127.0.0.1]:6086"
      write-proxy-v2 = on
      # List of PEM files, each with key, certificates and dhparams
      pem-file = "/etc/letsencrypt/live/hebcal.com/hitch-bundle.pem"
  - path: /etc/mailname
    permissions: '0644'
    content: |
      hebcal.com
  - path: /etc/default/sysstat
    permissions: '0644'
    content: |
      ENABLED="true"

runcmd:
  - service netfilter-persistent flush
  - iptables -F
  - iptables -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
  - iptables -A INPUT -p tcp --dport ssh -j ACCEPT
  - iptables -A INPUT -p tcp --dport http -j ACCEPT
  - iptables -A INPUT -p tcp --dport https -j ACCEPT
  - iptables -A INPUT -p icmp -j ACCEPT
  - iptables -A INPUT -s 10.0.0.0/8 -j ACCEPT
  - iptables -A INPUT -j DROP
  - iptables -I INPUT 1 -i lo -j ACCEPT
  - service netfilter-persistent save
  - fallocate -l 2G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - swapon -s
  - free -m
  - echo "/swapfile   none    swap    sw    0   0" >> /etc/fstab
  - sysctl vm.swappiness=10
  - sysctl vm.vfs_cache_pressure=50
  - echo "vm.swappiness = 10" >> /etc/sysctl.conf
  - echo "vm.vfs_cache_pressure = 50" >> /etc/sysctl.conf
  - sysctl net.netfilter.nf_conntrack_max=524288
  - sysctl net.nf_conntrack_max=524288
  - echo "net.netfilter.nf_conntrack_max = 524288" >> /etc/sysctl.conf
  - echo "net.nf_conntrack_max = 524288" >> /etc/sysctl.conf
  - echo "nf_conntrack" >> /etc/modules
  - adduser mradwin hebcal
  - perl -pi -e 's/^.*PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl reload ssh.service
  - git clone https://github.com/hebcal/dotcom.git /tmp/dotcom
  - cp /tmp/dotcom/devops/etc/postfix/main.cf /etc/postfix/main.cf
  - systemctl stop varnish.service
  - mv /etc/default/varnish /etc/default/varnish.orig
  - mv /etc/varnish/default.vcl /etc/varnish/default.vcl.orig
  - cp /tmp/dotcom/devops/etc/default/varnish /etc/default/varnish
  - cp /tmp/dotcom/devops/etc/varnish/default.vcl /etc/varnish/default.vcl
  - git clone -b master https://github.com/varnish/libvmod-vsthrottle.git /tmp/libvmod-vsthrottle
  - cd /tmp/libvmod-vsthrottle && ./autogen.sh && ./configure && make all install
  - systemctl enable varnish.service
  - systemctl daemon-reload
  - systemctl start varnish.service
  - systemctl stop hitch.service
  - add-apt-repository universe
  - add-apt-repository ppa:certbot/certbot
  - apt-get update
  - apt-get install -y certbot
  - nice openssl dhparam 2048 | tee /etc/hitch/dhparams.pem
  - certbot certonly -m mradwin@hebcal.com --agree-tos --non-interactive --standalone --preferred-challenges http --http-01-port 8080 -d hebcal.com -d www.hebcal.com --deploy-hook="/usr/local/bin/hitch-deploy-hook" --post-hook="systemctl reload hitch"
  - systemctl reload postfix.service
  - systemctl enable certbot.timer
  - systemctl start certbot.timer
  - systemctl start hitch.service
