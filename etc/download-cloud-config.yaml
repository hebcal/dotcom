write_files:
    - path: /etc/cron.d/hebcal
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      SHELL=/bin/sh
      MAILTO="mradwin@hebcal.com"
      0 0 1 * * www-data mv -f /tmp/hebcal-cache /tmp/hebcal-cache.$$ && rm -rf /tmp/hebcal-cache.$$
  - path: /etc/systemd/system/varnish.service.d/customexec.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      [Service]
      ExecStart=
      ExecStart=/usr/sbin/varnishd -j unix,user=vcache -F -a :80 -a '[127.0.0.1]:6086,PROXY' -T localhost:6082 -f /etc/varnish/default.vcl -S /etc/varnish/secret -s file,/var/lib/varnish/hebcal/varnish_storage.bin,16G
  - path: /etc/varnish/hebcal.vcl
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      vcl 4.0;
      backend default {
          .host = "127.0.0.1";
          .port = "8080";
      }
      sub vcl_recv {
          unset req.http.cookie;
          set req.http.X-Client-IP = client.ip;
          if (req.http.Accept-Encoding) {
              if (req.http.Accept-Encoding ~ "gzip") {
                  set req.http.Accept-Encoding = "gzip";
              } elsif (req.http.Accept-Encoding ~ "deflate" && req.http.user-agent !~ "MSIE") {
                  set req.http.Accept-Encoding = "deflate";
              } else {
                  # unkown algorithm
                  unset req.http.Accept-Encoding;
              }
          }
      }
      sub vcl_backend_response {
      }
      sub vcl_deliver {
      }
      include "/etc/varnish/acmetool.vcl";
  - path: /etc/varnish/acmetool.vcl
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      backend acmetool {
         .host = "127.0.0.1";
         .port = "402";
      }
      sub vcl_recv {
          if (req.url ~ "^/.well-known/acme-challenge/") {
              set req.backend_hint = acmetool;
              return(pass);
          }
      }
  - path: /etc/systemd/system/hitch.service.d/limits.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      [Service]
      LimitNOFILE=32768
  - path: /etc/hitch/hitch.conf
    permissions: '0644'
    content: |
      # Creted by Hebcal cloud-config.yaml
      frontend = "[*]:443"
      ciphers  = "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"
      # Send traffic to the Varnish backend using the PROXY protocol
      backend        = "[127.0.0.1]:6086"
      write-proxy-v2 = on
      # List of PEM files, each with key, certificates and dhparams
      pem-file = "/var/lib/acme/live/download.hebcal.com/haproxy"

runcmd:
  - service netfilter-persistent flush
  - iptables -F
  - iptables -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
  - iptables -A INPUT -p tcp --dport ssh -j ACCEPT
  - iptables -A INPUT -p tcp --dport http -j ACCEPT
  - iptables -A INPUT -p tcp --dport https -j ACCEPT
  - iptables -A INPUT -p icmp -j ACCEPT
  - iptables -A INPUT -s 10.0.0.0/8 -j ACCEPT
  - iptables -A INPUT -j DROP
  - iptables -I INPUT 1 -i lo -j ACCEPT
  - service netfilter-persistent save
  - a2enmod rewrite
  - a2enmod headers
  - a2enmod expires
  - a2enmod cgi
  - a2enmod remoteip
  - a2dismod -f autoindex
  - a2dismod -f ssl
  - perl -pi -e 's/Listen 80/Listen 8080/' /etc/apache2/ports.conf
  - perl -pi -e 's/StartServers\s+\d+/StartServers 30/' /etc/apache2/mods-available/mpm_prefork.conf
  - perl -pi -e 's/MinSpareServers\s+\d+/MinSpareServers 30/' /etc/apache2/mods-available/mpm_prefork.conf
  - perl -pi -e 's/MaxSpareServers\s+\d+/MaxSpareServers 30/' /etc/apache2/mods-available/mpm_prefork.conf
  - perl -pi -e 's/MaxRequestWorkers\s+\d+/MaxRequestWorkers 60/' /etc/apache2/mods-available/mpm_prefork.conf
  - fallocate -l 4G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - swapon -s
  - free -m
  - echo "/swapfile   none    swap    sw    0   0" >> /etc/fstab
  - sysctl vm.swappiness=10
  - sysctl vm.vfs_cache_pressure=50
  - echo "vm.swappiness = 10" >> /etc/sysctl.conf
  - echo "vm.vfs_cache_pressure = 50" >> /etc/sysctl.conf
  - adduser mradwin hebcal
  - perl -pi -e 's/^.*PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl reload ssh.service
  - git clone https://github.com/hebcal/dotcom.git /tmp/dotcom
  - cp /tmp/dotcom/devops/etc/postfix/main.cf /etc/postfix/main.cf
  - cp /tmp/dotcom/devops/etc/apache2/sites-available/download.hebcal.com.conf /etc/apache2/sites-available/download.hebcal.com.conf
  - ln -s ../sites-available/download.hebcal.com.conf /etc/apache2/sites-enabled
  - rm -f /etc/apache2/sites-enabled/000-default.conf
  - service apache2 restart
  - systemctl stop varnish.service
  - mv /etc/varnish/default.vcl /etc/varnish/default.vcl.orig 
  - cp /etc/varnish/hebcal.vcl /etc/varnish/default.vcl
  - mkdir /var/lib/varnish/hebcal
  - systemctl enable varnish.service
  - systemctl daemon-reload
  - systemctl start varnish.service
  - rsync -av /tmp/dotcom/download.hebcal.com/ /var/www/html/
  - rsync -av /tmp/dotcom/hebcal.com/hebcal/ /var/www/html/hebcal/
  - rsync -av /tmp/dotcom/hebcal.com/yahrzeit/ /var/www/html/yahrzeit/
  - rsync -av /tmp/dotcom/hebcal.com/zoneinfo/ /var/www/html/zoneinfo/
  - git clone https://github.com/hebcal/hebcal.git /tmp/hebcal-cli
  - cd /tmp/hebcal-cli && ./configure && make
  - rsync -av /tmp/hebcal-cli/hebcal /var/www/html/bin/
  - mkdir -p /home/hebcal/local/share/perl/site_perl
  - rsync -av /tmp/dotcom/local/share/perl/site_perl/ /home/hebcal/local/share/perl/site_perl/
  - rm -rf /tmp/dotcom/hebcal
  - ln -s /tmp/hebcal-cli /tmp/dotcom/hebcal
  - ln -s /tmp/hebcal-cli/hebcal /tmp/dotcom/hebcal.com/bin/hebcal
  - make -C /tmp/dotcom/hebcal.com/bin xml2perl
  - /tmp/dotcom/local/bin/update_zoneinfo.sh
  - mkdir -p /var/lib/acme/conf
  - nice openssl dhparam -out /var/lib/acme/conf/dhparams 2048
  - acmetool want download.hebcal.com
