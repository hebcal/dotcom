#cloud-config
users:
  - name: mradwin
    gecos: Michael J. Radwin
    groups: sudo
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-dss  mradwin@michael-radwins-computer.local
      - ssh-rsa  mradwin@MTVL12027dd2a
  - name: nagios
    gecos: Nagios
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  nagios@hebcalmonitor

debconf_selections: |     # Need to perserve newlines
    sysstat sysstat/enable boolean true
    unattended-upgrades unattended-upgrades/enable_auto_updates boolean true
    postfix postfix/mailname string hebcal.com
    postfix postfix/main_mailer_type select Satellite system
    postfix postfix/relayhost string email-smtp.us-east-1.amazonaws.com

package_upgrade: true

packages:
  - sysstat
  - netfilter-persistent
  - iptables-persistent
  - libsasl2-modules
  - postfix
  - bsd-mailx
  - mysql-server
  - monitoring-plugins-basic
  - unattended-upgrades

write_files:
  - path: /etc/mysql/mysql.conf.d/zzz-hebcal.cnf
    permissions: '0644'
    content: |
        # Hebcal-specific settings for mysql
        [mysqld]
        bind-address         = 0.0.0.0
        key_buffer_size      = 2M
        max_allowed_packet   = 1M
        sort_buffer_size     = 64K
        read_buffer_size     = 256K
        read_rnd_buffer_size = 256K
        thread_stack         = 128K
        thread_cache_size    = 4
  - path: /var/tmp/hebcal-create.sql
    permissions: '0644'
    content: |
        create database hebcal5;
        create database wordpress;
        CREATE USER 'mradwin_hebcal'@'localhost' IDENTIFIED BY RANDOM PASSWORD;
        CREATE USER 'mradwin_wp'@'localhost' IDENTIFIED BY RANDOM PASSWORD;
        GRANT ALL ON hebcal5.* TO 'mradwin_hebcal'@'localhost';
        GRANT ALL ON wordpress.* TO 'mradwin_wp'@'localhost';
        CREATE USER 'mradwin_hebcal'@'10.%' IDENTIFIED BY RANDOM PASSWORD;
        CREATE USER 'mradwin_wp'@'10.%' IDENTIFIED BY RANDOM PASSWORD;
        GRANT ALL ON hebcal5.* TO 'mradwin_hebcal'@'10.%';
        GRANT ALL ON wordpress.* TO 'mradwin_wp'@'10.%';

runcmd:
  - service netfilter-persistent flush
  - iptables -F
  - iptables -A INPUT -m conntrack --ctstate ESTABLISHED,RELATED -j ACCEPT
  - iptables -A INPUT -p tcp --dport ssh -j ACCEPT
  - iptables -A INPUT -p tcp --dport http -j ACCEPT
  - iptables -A INPUT -p tcp --dport https -j ACCEPT
  - iptables -A INPUT -p icmp -j ACCEPT
  - iptables -A INPUT -s 10.0.0.0/8 -j ACCEPT
  - iptables -A INPUT -j DROP
  - iptables -I INPUT 1 -i lo -j ACCEPT
  - service netfilter-persistent save
  - addgroup hebcal
  - adduser mradwin hebcal
  - perl -pi -e 's/^.*PasswordAuthentication yes/PasswordAuthentication no/' /etc/ssh/sshd_config
  - systemctl reload ssh.service
  - cd /tmp
  - curl -O https://raw.githubusercontent.com/hebcal/dotcom/master/devops/etc/postfix/main.cf
  - cp main.cf /etc/postfix/main.cf
  - systemctl reload postfix.service
  - mysql -v < /var/tmp/hebcal-create.sql
